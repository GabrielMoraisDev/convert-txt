          <a href="#" target="_blank" class="h-1-05 w-1-05 mg-h-05 b-radius-full b-white b-solid b-w-01 flex ctr pointer op-07 fade-03 hover-op-1 relative overflow-hidden flex ctr" onmouseenter="replaceId(['feature'], ['left--3', 'fade-0'], ['left-3', 'fade-08'])" onmouseleave="replaceId(['feature'], ['left-3', 'fade-08'], ['left--3', 'fade-0'])"><div id="feature" class="fade-08 bg-white w-1 h-10 r-40 absolute left--3"></div><i class="white font-1 flex ctr bi bi-linkedin"></i></a>

    <main class="w-full h-vh-100 bg-custom white flex ctr" style="--bg-custom: var(--console);">

    <div class="inline">
    <h1 class="auto text-center">Converta seus arquivos TXT para EXCEL rapidamente!</h1>

    <div class="flex font-5 auto text-center ctr">
        <i class="bi mg-h-1 bi-filetype-txt"></i>
        <i class="bi mg-h-1 bi-arrow-right"></i>
        <i class="bi mg-h-1 bi-filetype-xlsx"></i>
    </div>

    <div class="bg-transparent b-white b-radius-1 b-solid b-w-01 w-full-80 h-10 auto flex ctr text-center">

    <form action="/upload" method="post" enctype="multipart/form-data" id="formin">
        <div class="custom-file-upload">
            <input type="file" name="file" accept=".txt" required id="fileInput" onchange="subst()"/>
            <label for="fileInput"><div id="filename" class="btn-slice hover-scale-1-01 bg-transparent b-white b-w-01 b-solid white bold pd-h-1 pd-v-05 b-radius-05 pointer fade-03">Escolha um arquivo</div></label>
        </div>
        <button type="submit" value="Upload" id="btn" class="none btn-fill bg-white pd-h-4 h-2-02 pointer fade-03 bold font1 font-1 mg-top-07 hover-white" style="--bg-custom: var(--royal-dark-2);"><label onclick="submity()" class="one-row pointer z-index-3 mg-0 absolute center-screen">Converter<i class="bi mg-left-05 font-1 bi-arrow-right"></i></label></button>
    </form>

        <script>
            function subst() {
                var txt = document.getElementById('fileInput').value;

                
                var btn = document.getElementById('btn');
                console.log(txt);

                var partes = txt.split('\\');
                var conteudo = partes[partes.length - 1];

                btn.classList.replace('none', 'block');
                btn.classList.add('auto');

                document.getElementById('filename').innerHTML = conteudo;
                document.getElementById('filename').classList.replace('b-white', 'b-custom');
            }

            function submity() {
                document.getElementById('formin').submit();
            }
        </script>

    </div>

    </div>
    </main>


</body>
